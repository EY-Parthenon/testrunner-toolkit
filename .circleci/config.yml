version: 2.1
jobs:
  setup:
    working_directory: ~/app
    docker:
      - image: circleci/node:10.12
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Project
          command: |
            npm run build
      - persist_to_workspace:
          root: ~/app
          paths:
            - .
  test:
    working_directory: ~/app
    docker:
      - image: saucelabs/sauce-puppeteer-runner:latest
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: Running X virtual framebuffer
          command: Xvfb -ac :99 -screen 0 1280x1024x16 +extension RANDR > /dev/null 2>&1
          background: true
      - run:
          name: Puppeteer Tests
          command: |
            /home/testrunner/entry.sh &
            sleep 2
            saucectl run -c ./.sauce/config.yml
workflows:
  version: 2
  default_workflow:
    jobs:
      - setup
      - test:
          requires:
            - setup
