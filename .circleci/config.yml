version: 2.1
jobs:
  setup:
    working_directory: ~/app
    docker:
      - image: circleci/node:10.12
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Project
          command: |
            npm run build
            ls -al
      - persist_to_workspace:
          root: ~/app
          paths:
            - .
  test:
    working_directory: ~/app
    docker:
      - image: saucelabs/sauce-puppeteer-runner:latest
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: Puppeteer Tests
          command: |
            saucectl run ./tests/demo.test.js
workflows:
  version: 2
  default_workflow:
    jobs:
      - setup
      - test:
          requires:
            - setup
